<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Jogo da Forca</h1>

  <div class="jogo-container">
    <!-- Bonequinho -->
    <div class="forca">
      <div class="forca-base"></div>
      <div class="forca-poste-vertical"></div>
      <div class="forca-poste-horizontal"></div>
      <div class="forca-corda"></div>

      <div class="forca-cabeca"></div>
      <div class="forca-corpo"></div>
      <div class="forca-braco-esq"></div>
      <div class="forca-braco-dir"></div>
      <div class="forca-perna-esq"></div>
      <div class="forca-perna-dir"></div>
    </div>

    <!-- Teclado virtual -->
    <div class="teclado" id="teclado"></div>
  </div>

  <p id="palavra"></p>
  <p>Letras erradas: <span id="letras-erradas"></span></p>
  <p id="mensagem"></p>
  <button onclick="proximaPalavra()">Pr√≥xima Palavra</button>
</body>
</html>
